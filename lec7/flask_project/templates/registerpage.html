<!DOCTYPE html>
<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewha Market - 회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer=""></script>
   
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar__logo"><a href="#">Ewha Market</a></div>
            <nav>
                <ul class="navbar__menu">
                    <li><a href="#" class="menu">상품 목록</a></li>
                    <li><a href="#" class="menu">상품 등록</a></li>
                    <li><a href="#" class="menu">리뷰 목록</a></li>
                </ul>
                <div class="login_button">
                    <ul>
                        <li><a href="#" class="login_menu">로그인</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header><main>
<h2>회원가입</h2>
<form id="signupForm">
    <div style="margin-bottom: 20px;"><label for="username" style="font-weight: bold;">아이디 *</label></div>
    <div class="username-container" style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
        
        <input type="text" id="username" name="username" required="" style="flex: 1; padding: 10px;">
        <button type="button" id="checkUsername" style="padding: 10px 15px;">중복확인</button>
    </div>
    <span id="usernameMessage"></span>

    <div>
        <label for="password">비밀번호 *</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,16}" required="">
        
    </div>

    <div>
        <label for="confirmPassword">비밀번호 재확인 *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required="">
        <span id="passwordMessage"></span>
    </div>

    <div>
        <label for="email">이메일 주소 *</label>
        <input type="email" id="email" name="email" required="">
    </div>

    <div>
        <label for="phone">핸드폰 번호 (선택)</label>
        <input type="tel" id="phone" name="phone" pattern="\d*">
    </div>

    <div style="text-align: center; margin-top: 20px;"><button type="submit">가입하기</button></div>
    </form>
    <a class="button" href="/register">회원가입</a>
</main>

</body></html>
