<!DOCTYPE html>
<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewha Market - 회원가입</title>
    <link rel="stylesheet" href="registerpage.css">
   
</head>

<body>
    <header id="header">
        <div class="container">
            <h1 class="logo">
                <a href="">Ewha Market</a>
            </h1>
            <div class="utilarea">
                <a href="" class="login">로그인</a>
                <a href="" class="mypg">마이페이지</a>
            </div>
        </div>
        <div class="link">
            <a href="" class="lst">상품 목록</a>
            <a href="" class="register">상품 등록</a>
            <a href="" class="riviewlst">리뷰 목록</a>
        </div>
    </header>

    <!-- 회원가입 섹션을 main으로 감싸서 중앙에 배치 -->
    <main>
        <h2>회원가입</h2>
        <form id="signupForm">
            <div><label for="username">아이디 *</label></div>
            <div class="username-container">
                <input type="text" id="username" name="username" placeholder="Value" required="">
                <button type="button" id="checkUsername">중복확인</button>
            </div>
            <span id="usernameMessage"></span>

            <div>
                <label for="password">비밀번호 *</label>
                <input type="password" id="password" name="password" placeholder="영문, 숫자 포함해서 8~16자" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,16}" required="">
            </div>

            <div>
                <label for="confirmPassword">비밀번호 재확인 *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required="">
                <span id="passwordMessage"></span>
            </div>

            <div>
                <label for="email">이메일 주소 *</label>
                <input type="email" id="email" name="email" required="">
            </div>

            <div>
                <label for="phone">핸드폰 번호 (선택)</label>
                <input type="tel" id="phone" name="phone" pattern="\d*">
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">가입하기</button>
            </div>
        </form>
    </main>

</body>
