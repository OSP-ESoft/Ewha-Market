{% extends "index.html" %}

{% block extrahead %}
<link rel="stylesheet" href="static/style_detail_review.css">
{% endblock %}

{% block section %}
    <!-- 메인 컨텐츠 -->
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <h2>상품 카테고리</h2>
            <ul class="category-list">
                <li><button>생활용품</button></li>
                <li><button class="active">책</button></li>
                <li><button>이화 굿즈</button></li>
                <li><button>기타 거래</button></li>
            </ul>
        </aside>

        <!-- 상품 상세 정보 -->
        <section class="product-detail">
            <div class="back-link">
                <a href="#">← 책 - 명품 자바 에센셜</a>
            </div>
            <div class="product-info">
                <div class="product-image">
                    <img src="static/images/명품자바에센셜표지.jpg" alt="명품 자바 에센셜">
                </div>
                <div class="product-description">
                    <h1>명품 자바 에센셜</h1>
                    <p><strong>저자:</strong> 홍기태</p>
                    <p><strong>출판:</strong> 황소출판사</p>
                    <p><strong>상품 상태:</strong> <span class="highlight">매우 좋음</span></p>
                    <p><strong>상품 설명:</strong> 필기 흔적 없이 깨끗한 상태의 명품 자바 에센셜 개정판입니다.<br> 
                    이화생활관에서 직거래 가능합니다.</p>
                    <p><strong>결제 방법:</strong> 계좌 입금</p>
                    <p><strong>가격:</strong> 10,000원</p>
                    <button class="buy-button">구매하기</button>
                </div>
            </div>
        </section>
    </div>
{% endblock section %}
